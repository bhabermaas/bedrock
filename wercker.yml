box: golang
build:
  base-path: /go/src/bedrock
  steps:
     - wercker/setup-go-workspace:
            package-dir: ""

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
